<meta name="Adept.resource" value="urn:uuid:db9d31f0-c605-45e5-bd7f-8555ec3e9527"/></head><body id="page"><div class="section" title="Who this book is for"><div class="titlepage"><div><div><h1 class="title"><a id="ch00lvl1sec04"/>Who this book is for</h1></div></div></div><p>This book is aimed at beginner/intermediate C++ programmers who want to take their existing skills and apply them to creating games in C++. This is not a beginner's book and you are expected to know the basics of C++, including inheritance, polymorphism, and class design.</p></div></body></html>
